version: '3.9'

# ─────────────────────────────────────────────────────────────────────────────
# Lending MVP — Modern Stack
#   Frontend  : React (Vite) → http://localhost:3010
#   Backend   : FastAPI + Strawberry GraphQL → http://localhost:8001
#   PostgreSQL: Port 5433 (host) → 5432 (container)   — avoids host conflicts
#   Redis     : Port 6380 (host) → 6379 (container)   — avoids host conflicts
#   MongoDB   : Port 27018 (host) → 27017 (container) — avoids host conflicts
# ─────────────────────────────────────────────────────────────────────────────

networks:
  lending_net:
    driver: bridge

volumes:
  mongo_data:
  pg_data:
  redis_data:

services:

  # ── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: lending_postgres
    restart: unless-stopped
    networks:
      - lending_net
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lending_db}
      POSTGRES_USER: ${POSTGRES_USER:-lending_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lending_secret}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lending_user} -d ${POSTGRES_DB:-lending_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: lending_redis
    restart: unless-stopped
    networks:
      - lending_net
    ports:
      - "6380:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-lending_redis_pass} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-lending_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MongoDB (as-is — backend stays wired to Mongo) ────────────────────────
  mongodb:
    image: mongo:6.0
    container_name: lending_mongo
    restart: unless-stopped
    networks:
      - lending_net
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (FastAPI — unchanged runtime logic) ───────────────────────────
  backend:
    build:
      context: ./backend
    container_name: lending_backend
    restart: unless-stopped
    networks:
      - lending_net
    ports:
      - "8001:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      # MongoDB (existing)
      MONGO_URL: ${MONGO_URL:-mongodb://lending_mongo:27017}
      # PostgreSQL (future migration)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-lending_user}:${POSTGRES_PASSWORD:-lending_secret}@postgres:5432/${POSTGRES_DB:-lending_db}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-lending_redis_pass}@redis:6379/0

  # ── Frontend (React + Vite dev server) ────────────────────────────────────
  frontend:
    build:
      context: ./frontend-react
      target: dev
    container_name: lending_frontend
    restart: unless-stopped
    networks:
      - lending_net
    ports:
      - "3010:3000"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules          # anonymous volume keeps node_modules inside container
    depends_on:
      - backend
    environment:
      VITE_GRAPHQL_URL: ${VITE_GRAPHQL_URL:-http://localhost:8001/graphql}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8001}
