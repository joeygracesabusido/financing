<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white p-6 flex flex-col justify-between">
            <div>
                <div class="flex items-center mb-10">
                    <div class="w-10 h-10 bg-green-500 rounded-lg mr-3"></div>
                    <span class="text-2xl font-bold">IJE Software</span>
                </div>
                <nav>
                    <ul>
                        <li class="mb-4"><a href="dashboard.html" class="flex items-center text-gray-500 hover:text-gray-700 p-2 rounded-lg"><i class="fas fa-chart-pie mr-3"></i> Dashboard</a></li>
                        <li class="mb-4">
                            <button id="customer-dropdown-btn" class="flex items-center text-gray-500 hover:text-gray-700 w-full text-left">
                                <i class="fas fa-users mr-3"></i> Customer <i class="fas fa-chevron-down ml-auto"></i>
                            </button>
                            <div id="customer-dropdown-menu" class="hidden pl-8 mt-2 space-y-2">
                                <a href="customer.html" class="block text-gray-600 hover:text-gray-800">All Customers</a>
                                <a href="add_customer.html" class="block text-gray-600 hover:text-gray-800">Add New Customer</a>
                            </div>
                        </li>
                        <li class="mb-4">
                            <button id="savings-dropdown-btn" class="flex items-center text-gray-700 font-bold bg-green-100 p-2 rounded-lg w-full text-left">
                                <i class="fas fa-piggy-bank mr-3"></i> Savings <i class="fas fa-chevron-down ml-auto"></i>
                            </button>
                            <div id="savings-dropdown-menu" class="pl-8 mt-2 space-y-2">
                                <a href="savings.html" class="block text-gray-600 hover:text-gray-800">All Savings Accounts</a>
                                <a href="create_savings.html" class="block text-gray-600 hover:text-gray-800">Create New Savings</a>
                                
                            </div>
                        </li>
                        <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700 p-2 rounded-lg"><i class="fas fa-chart-line mr-3"></i> Statistics</a></li>
                        <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700 p-2 rounded-lg"><i class="fas fa-bullseye mr-3"></i> Goals</a></li>
                        <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700 p-2 rounded-lg"><i class="fas fa-cog mr-3"></i> Settings</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <ul>
                    <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700 p-2 rounded-lg"><i class="fas fa-question-circle mr-3"></i> Help</a></li>
                    <li><a href="#" id="logout-btn" class="flex items-center text-gray-500 hover:text-gray-700 p-2 rounded-lg"><i class="fas fa-sign-out-alt mr-3"></i> Log out</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-8 text-gray-800">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Savings Management</h1>
                <!-- Quick Actions / Settings Group -->
                <div class="flex items-center space-x-3 bg-white p-2 rounded-xl shadow-sm border border-gray-100">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-search text-gray-400 text-sm"></i>
                        </span>
                        <input type="text" id="savings-search-input" placeholder="Search accounts..." 
                            class="block w-64 pl-10 pr-3 py-2 border border-gray-200 rounded-lg text-sm focus:ring-green-500 focus:border-green-500 transition-all">
                    </div>
                    <div class="h-6 w-px bg-gray-200"></div>
                    <a href="create_savings.html" title="Open New Account"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center text-sm font-semibold shadow-sm">
                        <i class="fas fa-plus-circle mr-2"></i> Open Account
                    </a>
                    <button title="Savings Settings" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-50 bg-gray-50/50">
                    <h2 class="text-lg font-bold text-gray-700">Account Registry</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-50/80 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                <th class="p-4">Account Number</th>
                                <th class="p-4">Customer</th>
                                <th class="p-4">Type</th>
                                <th class="p-4">Balance</th>
                                <th class="p-4">Status</th>
                                <th class="p-4">Opened Date</th>
                                <th class="p-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="savings-table-body" class="text-sm divide-y divide-gray-100">
                            <!-- Savings account rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="js/savings.js"></script>
    <script>
        // Basic logout functionality (consider moving to app.js or a shared utility)
        document.getElementById('logout-btn').addEventListener('click', () => {
            alert('Logged out!');
            window.location.href = 'login.html';
        });

        // Dropdown functionality for Customer
        const customerDropdownBtn = document.getElementById('customer-dropdown-btn');
        const customerDropdownMenu = document.getElementById('customer-dropdown-menu');

        if (customerDropdownBtn && customerDropdownMenu) {
            customerDropdownBtn.addEventListener('click', () => {
                customerDropdownMenu.classList.toggle('hidden');
            });
        }

        // Dropdown functionality for Savings
        const savingsDropdownBtn = document.getElementById('savings-dropdown-btn');
        const savingsDropdownMenu = document.getElementById('savings-dropdown-menu');

        if (savingsDropdownBtn && savingsDropdownMenu) {
            savingsDropdownBtn.addEventListener('click', () => {
                savingsDropdownMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
