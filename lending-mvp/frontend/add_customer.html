<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white p-6 flex flex-col justify-between">
            <div>
                <div class="flex items-center mb-10">
                    <div class="w-10 h-10 bg-green-500 rounded-lg mr-3"></div>
                    <span class="text-2xl font-bold">IJE Software</span>
                </div>
                <nav>
                    <ul>
                        <li class="mb-4"><a href="dashboard.html" class="flex items-center text-gray-700 hover:text-gray-700"><i class="fas fa-chart-pie mr-3"></i> Dashboard</a></li>
                        <li class="mb-4">
                            <button id="customer-dropdown-btn" class="flex items-center text-gray-700 font-bold bg-green-100 p-2 rounded-lg w-full text-left">
                                <i class="fas fa-exchange-alt mr-3"></i>Customer <i class="fas fa-chevron-down ml-auto"></i>
                            </button>
                            <div id="customer-dropdown-menu" class="pl-8 mt-2 space-y-2"> <!-- Dropdown initially open for active page -->
                                <a href="customer.html" class="block text-gray-600 hover:text-gray-800">All Customers</a>
                                <a href="add_customer.html" class="block text-gray-700 font-bold bg-green-100 p-2 rounded-lg">Add New Customer</a>
                            </div>
                        </li>
                        <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700"><i class="fas fa-chart-line mr-3"></i> Statistics</a></li>
                        <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700"><i class="fas fa-bullseye mr-3"></i> Goals</a></li>
                        <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700"><i class="fas fa-cog mr-3"></i> Settings</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <ul>
                    <li class="mb-4"><a href="#" class="flex items-center text-gray-500 hover:text-gray-700"><i class="fas fa-question-circle mr-3"></i> Help</a></li>
                    <li><a href="#" id="logout-btn" class="flex items-center text-gray-500 hover:text-gray-700"><i class="fas fa-sign-out-alt mr-3"></i> Log out</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-8">
            <h1 class="text-3xl font-bold mb-8">Add New Customer</h1>
            <div class="bg-white p-6 rounded-lg shadow">
                <form id="add-customer-form">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Personal Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="last-name" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                            <input type="text" id="last-name" name="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div>
                            <label for="first-name" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                            <input type="text" id="first-name" name="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div>
                            <label for="middle-name" class="block text-gray-700 text-sm font-bold mb-2">Middle Name:</label>
                            <input type="text" id="middle-name" name="middleName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="tin-no" class="block text-gray-700 text-sm font-bold mb-2">Taxpayer Identification No. (TIN):</label>
                            <input type="text" id="tin-no" name="tinNo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label for="sss-no" class="block text-gray-700 text-sm font-bold mb-2">Social Security Identification No. (SSS):</label>
                            <input type="text" id="sss-no" name="sssNo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="permanent-address" class="block text-gray-700 text-sm font-bold mb-2">Permanent Address:</label>
                        <textarea id="permanent-address" name="permanentAddress" rows="2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="birth-date" class="block text-gray-700 text-sm font-bold mb-2">Birth Date:</label>
                            <input type="date" id="birth-date" name="birthDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label for="birth-place" class="block text-gray-700 text-sm font-bold mb-2">Birth Place:</label>
                            <input type="text" id="birth-place" name="birthPlace" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="mobile-number" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number:</label>
                            <input type="tel" id="mobile-number" name="mobileNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label for="email-address" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                            <input type="email" id="email-address" name="emailAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                    </div>

                    <h2 class="text-xl font-semibold mb-4 mt-6 text-gray-800">Employment Information</h2>
                    <div class="mb-4">
                        <label for="employer-name-address" class="block text-gray-700 text-sm font-bold mb-2">Employer's Name & Address:</label>
                        <textarea id="employer-name-address" name="employerNameAddress" rows="2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="job-title" class="block text-gray-700 text-sm font-bold mb-2">Job Title/Occupation/Profession:</label>
                            <input type="text" id="job-title" name="jobTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label for="salary-range" class="block text-gray-700 text-sm font-bold mb-2">Salary Range:</label>
                            <input type="text" id="salary-range" name="salaryRange" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label for="branch" class="block text-gray-700 text-sm font-bold mb-2">Branch:</label>
                            <input type="text" id="branch" name="branch" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                    <div class="flex items-center justify-between mt-6">
                        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Add Customer
                        </button>
                    </div>
                </form>
                <div id="form-message" class="mt-4 text-sm font-bold"></div>
            </div>
        </main>
    </div>

    <script>
        // Basic logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            alert('Logged out!'); // Replace with actual logout logic
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>

    <script src="js/add_customer.js"></script>

</body>
</html>
