<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    <title>DashBoard</title>
</head>
<style>
    body{
        font-family: "Arial", Serif;
        background-color: #f4f4f4;
    }
    .navbar{
        background-color: #FFFFFF;
        overflow: hidden;
        height: 63px;
    }
    .navbar a{
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    .navbar ul{
        padding:8px 0 0 0;
        list-style: none;
    }
    .navbar a:hover{
        background-color: #ddd;
        color: #000;
    }
    .side-nav{
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        background-color: #111;
        opacity: 0.9;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
    }
    .side-nav a{
        padding: 10px 10px 10px 30px;
        text-decoration: none;
        font-size: 22px;
        color:#ccc;
        display: block;
        transition: 0.3s;
    }
    .side-nav a:hover{
        color:yellow;

    }
    .side-nav ul{
        color:yellow;
        background-color: #111;

    }
    .side-nav .btn-close{
        position:absolute;
        top: 0;
        right: 22px;
        font-size: 36px;
        margin-left: 50px;
    }
    #main{
        transition: 0.5s;
        padding: 20px;
        overflow: hidden;
        width: 100%;
    }


    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ccc;
        margin: 10px;
    }
/* 
    .role-list {
        list-style: none;
        padding: 0;
    }

    .role-list li {
        margin: 5px 0;
    } */

</style>
<body>
    <nav class="navbar navbar-dark bg-primary" >
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#000" stroke-width="8"/>
                    <path d="M0,14 30,14" stroke="#000" stroke-width="8"/>
                    <path d="M0,23 30,23" stroke="#000" stroke-width="8"/>

                </svg>

            </a>

        </span>

        
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSideMune()">&times;</a>
        <div class="row">
            <div class="col-md-4">
                <div class="avatar"></div>
            </div>
            
        </div>
        <a href="#">Accounting</a>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle">Financing</a>
            <ul class="dropdown-menu">
              <li><a href="/deposit/">Deposit</a></li>
              <li><a href="#">Loans</a></li>
              <li><a href="#">Accounts</a></li>
            </ul>
        </li>
        <a href="#">Payroll</a>
        <a href="#">Inventory</a>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle">User</a>
            <ul class="dropdown-menu">
                <li><a href="#">Add User</a></li>
                <li><a href="#">Loans</a></li>
                <li><a href="#">Accounts</a></li>
            </ul>
        </li>
        <a href="/logs/">Logs</a>
    </div>
    <div id="main">
        <!-- <h1>DashBoard</h1> -->
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function openSlideMenu(){
            document.getElementById('side-menu').style.width = '300px';
            document.getElementById('main').style.marginLeft = '250px';
            
        }

        function closeSideMune(){
            document.getElementById('side-menu').style.width = '0';
            document.getElementById('main').style.marginLeft = '0';
            window.location.assign("/dashboard/")

        }
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
        $('.dropdown-toggle').click(function() {
        $(this).next('.dropdown-menu').slideToggle(100);
        });
    });
    </script>

    
</body>


</html>


{% block content %}

{% endblock %}
